<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Tienda de Vinos</title>

    <!-- CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dengeru">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img
              src="../img/imagenes/logo.jpeg"
              style="border-radius: 25%"
              width="100p"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./catalogo.html">Catálogo</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container py-4">
      <h1 class="mb-4">Contáctanos</h1>
      <div class="row">
        <div class="col-md-6">
          <p>
            Si tienes alguna pregunta o comentario sobre nuestros productos, no
            dudes en contactarnos:
          </p>
          <ul>
            <li><strong>Teléfono:</strong> 555-1234</li>
            <li><strong>Correo electrónico:</strong> info@tiendadevinos.com</li>
            <li><strong>Dirección:</strong> 123 Calle Principal, Ciudad</li>
          </ul>
        </div>
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Enviar mensaje
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dengeru py-3">
      <div class="container">
        <p class="text-center">&copy; 2023 Tienda de Vinos</p>
      </div>
    </footer>
    <!-- JS de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  </body>
</html>
